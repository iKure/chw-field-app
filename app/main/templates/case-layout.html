<ion-view view-title="Case: {{case._id}}">
  <ion-content>
    <h1>{{patient.first_name}} {{patient.last_name}}</h1>
    <p ng-if="patient.age">Age: {{patient.age}}</p>
    <div class="row responsive-md">
      <div class="col">
        <div ng-include src="'main/templates/patient-navigation.html'"></div>
      </div>
      <div class="col col-75">
        <ui-view name="caseContent"></ui-view>
      </div>
    </div>
  </ion-content>
</ion-view>
