<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">{{label}}</h1>
	</ion-header-bar>
	<ion-content>
	  <input type="text" ng-model="value" ng-change="updateValue(value)" />
	</ion-content>
	<ion-footer-bar>
		<button class="button button-block button-dark" ng-click="closeModal()">Close</button>
	</ion-footer-bar>
</ion-modal-view>
