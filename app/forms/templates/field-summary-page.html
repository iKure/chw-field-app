<div class="card list card-meta">
	<div class="item item-divider">{{data.form.label}}</div>
	<div class="item">Created: {{data.date_created | date}} by {{data.user_created}}</div>
	<div class="item">Updated: {{data.date_modified | timeAgo}} by {{data.user_modified}}</div>
</div>
<div class="list list-inset">
	<div class="item item-divider item-button-right">
		Summary
	</div>
	<a ng-if="!data.archived" ui-sref="^.edit({field_id:data._id})" class="item item-icon-left">
		<i class="icon ion-edit"></i>
		Edit {{data.form_label}}
	</a>
	<field-summary form="form" data="data.data"></field-summary>
</div>
