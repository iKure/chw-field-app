<button ng-if="!data.value" ng-click="open()" class="button button-block">
	<i class="icon ion-plus"></i>
	<span>Add {{label}}</span>
</button>
<div ng-if="data.value" class="list list-inset">
	<div class="item item-divider item-button-right">
		{{label}}
		<button ng-if="data.value" ng-click="open()" class="button button-edit">
			<i class="icon ion-edit"></i>
		</button>
	</div>
	<field-summary type="form_id" data="data"></field-summary>
</div>
