<button ng-if="!data.value" ng-click="open()" class="button button-edit">
	<i class="icon ion-plus"></i>
	<span>Add {{label}}</span>
</button>
<button ng-if="data.value" ng-click="open()" class="button button-edit">
	<i class="icon ion-edit"></i>
	<span>Edit {{label}}</span>
</button>
<p ng-repeat="val in values">{{val.label}}: {{val.value}}</p>
<form-item ng-if="data._id" data="data"></form-item>
