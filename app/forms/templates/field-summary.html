<div class="card list">
	<div class="item item-divider">{{data.form_label}}</div>
	<div class="item">Created: {{data.date_created | date}}</div>
	<div class="item">Updated: {{data.date_modified | date}}</div>
</div>
{{form}}
<div class="list list-inset">
	<div ng-repeat="field in form.fields" class="item">
		{{field.label}}
	</div>
</div>
