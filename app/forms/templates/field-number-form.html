<div class="units" >
	<label class="item item-radio" ng-repeat="unit in field.units" >
		<input type="radio" ng-model="data.units" value="{{unit.value}}" name="{{field.name}}-units">
		<div class="item-content">
			{{unit.label}}
		</div>
		<i class="radio-icon ion-checkmark"></i>
	</label>
</div>
<field-text-edit label="field.label" value="data.value" type="'number'"></field-text-edit>
