<div class="row">
	<div class="col">
		<field-text-edit label="field.label" value="data.value" type="'number'"></field-text-edit>
	</div>
	<div class="col">
		<div class="button-bar">
			<button ng-repeat="unit in field.units" 
				ng-class="{active: data.units==unit.value}"
				ng-click="data.units=unit.value"
				class="button" >{{unit.label}}</button>
		</div>
	</div>
</div>
