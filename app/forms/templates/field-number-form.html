<div class="units">
	<select ng-if="field.units && field.units.length > 1" >
		<option ng-repeat="unit in field.units" ng-model="data.units" value="{{unit.value}}">{{unit.label}}</option>
	</select>
	<div ng-if="field.units && field.units.length == 1" ng-repeat="unit in field.units">
		<p class="units">{{unit.label}}</p>
		<input type="hidden" ng-model="data.units" value="{{unit.value}}" />
	</div>
</div>
<field-text-edit label="field.label" value="data.value" type="'number'"></field-text-edit>
