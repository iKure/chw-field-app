<ion-view>
	<ion-content>
		<div class="list">
		  <div class="item item-divider">
		    All Answered Forms
		  </div>
		  <a ng-repeat="field in records" ui-sref="fields.field({field_id:field._id})" class="item">
		    <div class="label">{{field._id}}</div>
		    <div class="meta">{{field.date_modified | timeAgo}} by {{field.user_modified}}</div>
		  </a>
		</div>
	</ion-content>
</ion-view>
