<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{form.label}}</h1>
    </ion-header-bar>
    <ion-content>
        <div field-list class="form-fields" fields="form.fields" data="data" on-close="close()" ></div>
        <button class="button button-block" ng-click="close()">Done</button>
    </ion-content>
</ion-modal-view>
