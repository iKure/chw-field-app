<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{form.label}}</h1>
        <button class="button icon ion-ios-circle-outline" ng-click="close()"></button>
    </ion-header-bar>
    <ion-content>
        <div field-list class="form-fields" fields="form.fields" data="data" on-close="close()" ></div>
    </ion-content>
</ion-modal-view>
