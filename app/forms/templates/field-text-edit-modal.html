<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">{{label}}</h1>
	  <button class="button icon button-icon ion-close" ng-click="closeModal()"></button>
	</ion-header-bar>
	<ion-content>
	  <input type="{{type}}" ng-model="value" ng-change="updateValue(value)" />
	</ion-content>
</ion-modal-view>
