<button ng-click="pickForm()" class="button button-block">
	<i class="icon ion-plus"></i>
	<span>Add {{label}}</span>
</button>
<pageslide ps-open="checked" ps-size="450px">
	<div class="container">
		<form-pageslider on-close="closeForm()" label="current.label" type="current.type" data="current.data" ></form-pageslider>
	</div>
</pageslide>
