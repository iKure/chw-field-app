<div class="list">
	<div class="item item-divider">
		{{field.label}}
	</div>
	 <label ng-repeat="choice in field.choices" class="item item-radio">
          <input type="radio" ng-model="data.value" value="{{choice.value}}" name="{{field.name}}" />
          <div class="item-content">{{choice.value}}</div>
          <i class="radio-icon ion-checkmark"></i>
      </label>
</div>
