<div class="list">
	<div class="item item-divider">
		{{field.label}}
	</div>
	<div ng-repeat="choice in field.choices" class="item item-checkbox">
		<label class="checkbox">
			<input checklist-model="data" checklist-value="choice.value" type="checkbox" />
		</label>
		{{choice.label}}
	</div>
</div>
