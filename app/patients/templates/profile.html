<ion-view view-title="Patient Summary" ng-controller="ProfileCtrl as profile">
  <ion-content>
    <div class="card">
      <div class="item item-divider">Basic Information <a ui-sref="patient.info-edit({id:patient._id})">Edit</a></div>
      <div class="item item-text-wrap">
        {{profile.patient.first_name}} {{profile.patient.last_name}}
      </div>
    </div>
  </ion-content>
</ion-view>
