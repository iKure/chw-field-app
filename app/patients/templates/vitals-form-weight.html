<input type="hidden" ng-model="record.type" value="blood-pressure" />
<p>To measure weight, follow these instructions.</p>
<div class="card list">
  <div class="item item-divider">Weight</div>
  <label class="item item-input">
    <span class="input-label">Weight</span>
    <input type="number" ng-model="record.weight" />
    <p class="input-hint">Weight should be measured in Kg</p>
  </label>
</div>
<button ng-click="vitals.saveRecord(record)" class="button button-block" >Save</button>
