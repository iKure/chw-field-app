<ion-view view-title="Register Patient">
 	<ion-content>
 		<div class="list">
	 		<label class="item item-input item-stacked-label">
	 			<span class="input-label">First Name</span>
	 			<input type="text" id="first-name" name="first-name" ng-model="patient.first_name" />
	 		</label>
	 		<label class="item item-input item-stacked-label">
	 			<span class="input-label">Last Name</span>
	 			<input type="text" id="last-name" name="last-name" ng-model="patient.last_name" />
	 		</label>
	 		 <label class="item item-input item-stacked-label">
	 			<span class="input-label">Mobile Number</span>
	 			<input type="text" id="mobile" name="mobile" ng-model="patient.mobile" />
	 		</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Gender</span>
				<div >
					<button class="button">Male</button>
					<button class="button">Female</button>
				</div>
			</label>
			<div class="item">
				<span class="input-label">Date of Birth</span>
				<div class="row">
					<div class="col">
					  <label class="item item-input item-select">
					    <div class="input-label">
					      Day
					    </div>
					    <select>
					      <option>1</option>
					      <option selected>2</option>
					      <option>3</option>
					    </select>
					  </label>
					</div>
					<div class="col">
					  <label class="item item-input item-select">
					    <div class="input-label">
					      Month
					    </div>
					    <select>
					      <option>Janurary</option>
					      <option selected>Feburary</option>
					      <option>March</option>
					    </select>
					  </label>
					</div>
					<div class="col">
					  <label class="item item-input item-select">
					    <div class="input-label">
					      Year
					    </div>
					    <select>
					      <option>1985</option>
					      <option selected>1986</option>
					      <option>1987</option>
					    </select>
					  </label>
					</div>
				</div>
			</div>	 		
	 		<button class="button button-block" ng-click="register.addPatient(patient)">Register</button>
 		</div>
	</ion-content>
</ion-view>
