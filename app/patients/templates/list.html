<ion-view view-title="patients module">
  <ion-content ng-controller="DirectoryCtrl as directory">
    <ion-list>
    	<a class="item list-item" ui-sref="patient_register">Register Patient</a>
      <a ng-repeat="patient in directory.patients" class="item list-item" ui-sref="patients_profile({id:patient._id})" >
        {{patient.first_name}} {{patient.last_name}}
      </a>
    </ion-list>
  </ion-content>
</ion-view>
