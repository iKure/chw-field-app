  <ion-side-menus ng-controller="ProfileCtrl as profile">
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-positive">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu expose-aside-when="large" side="left">
      <ion-content>
        <ion-list>
          <ion-item>
            <h1 class="title">{{profile.patient.first_name}} {{profile.patient.last_name}}</h1>
          </ion-item>
          <a ui-sref="tabs.patient.summary" ui-sref-active="active" class="item">Summary</a>
          <a ui-sref="" ui-sref-active="active" class="item">Vitals</a>
          <a ui-sref="" ui-sref-active="active" class="item">Cases</a>
          <a ui-sref="" ui-sref-active="active" class="item">Messages</a>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
