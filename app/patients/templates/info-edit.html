<ion-view view-title="Patient Edit" ng-controller="PatientInfoCtrl as form">
  <ion-content>
    <ion-list>
      <ion-item class="item item-divider">
        {{form.patient.first_name}} {{form.patient.last_name}}
      </ion-item>
        <patinfo patient="form.patient" on-save="form.savePatient(patient)" />
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
