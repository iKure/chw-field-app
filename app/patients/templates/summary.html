<button ui-sref="patients.single.new({patient_id:patient._id})" class="button button-block">Add Form</button>
<div class="list">
	<div ng-repeat="field in records" class="item item-form">
		<button ui-sref="patients.single.form({patient_id:patient._id, field_id:field._id})" class="button button-edit">
			<span>Edit {{field.form_label}}</span>
			<i class="icon ion-edit"></i>
		</button>
		<ng-include src="forms/templates/form-item-view.html" />
	</div>
</div>
