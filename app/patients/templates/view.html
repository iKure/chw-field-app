<ion-view class="patients-frame">
	<div class="tabs tabs-top tabs-icon-top">
	  <a class="tab-item">
	    <i class="icon ion-chatboxes"></i>
	    Messages
	  </a>
	  <a ui-sref="patients.directory" ui-sref-active="active" class="tab-item">
	    <i class="icon ion-navicon-round"></i>
	    Patients
	  </a>
	  <a ng-if="patient" ui-sref="patients.single.summary" ui-sref-active="active" class="tab-item">
	    <i class="icon ion-person"></i>
	    Settings
	  </a>
	</div>
	<ion-content class="has-header">
		<ui-view name="patientsContent"></ui-view>
	</ion-content>
</ion-view>
