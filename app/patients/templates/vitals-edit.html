<ion-view view-title="Add Vitals" ng-controller="VitalsCtrl as vitals">
  <ion-content>
    <div class="row">
      <div class="col">
        <ion-list>
          <a class="item" ui-sref="patient.vitals-new({type:'blood-pressure'})" ui-sref-active="active">Blood Pressure</a>
        </ion-list>
      </div>
      <div class="col">
        <vitals-form type="vitals.type" />
      </div>
    </div>
  </ion-content>
</ion-view>
